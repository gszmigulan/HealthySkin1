<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html lang="pt-br">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Sticky Navbar</title>
    <link rel="stylesheet" href="home.css">
  <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<div class="wrapper">
    <header>
        <nav>
            <div class="menu-icon">
                <i class="fa fa-bars fa-2x"></i>
            </div>
            <div class="logo">
                LOGO
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <form method="GET" th:action="@{/design}" id="designForm">
                            <button class="btn btn-outline-light" type="submit" value="filtrate">szukaj </button>
                        </form>
                    </li>
                    <li>
                        <form method="GET" th:action="@{/parameters}" id="parametersForm">
                            <button class="btn btn-outline-light" type="submit" value="parameters">moje ustawienia</button>
                        </form>
                    </li>
                    <li>
                        <form method="GET" th:action="@{/productList/favorite}" id="faveForm">
                            <button class="btn btn-outline-light" type="submit" value="favorites">ulubione</button>
                        </form>

                    </li>
                    <li>
                        <form method="GET" th:action="@{/add}" id="addForm">
                            <button class="btn btn-outline-light" type="submit" value="add product">dodaj produkt</button>
                        </form>
                    </li>
                    <li>
                        <form method="POST" th:action="@{/logout}" id="logoutForm">
                            <button class="btn btn-outline-light" type="submit" value="Logout">wyloguj</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <img class="MyPicture123"  alt="Cinque Terre" >
    <div class="myPicture">
        <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>

    </div>



    <div class="content">
        <div>
            <p>znajdz produkt dla siebie: </p>
        </div>
        <div>
            <button> button </button>
        </div>


    </div>
</div>

<script>
    $(document).ready(function() {
        $(".menu-icon").on("click", function() {
            $("nav ul").toggleClass("showing");
        });
    });

    // Scrolling Effect

    $(window).on("scroll", function() {
        if($(window).scrollTop()) {
            $('nav').addClass('black');
        }

        else {
            $('nav').removeClass('black');
        }
    })
</script>
</body>
</html>
